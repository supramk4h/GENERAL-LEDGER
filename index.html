<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Book Ledger â€” GitHub Pages</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <h1>Book Ledger</h1>
  <p class="subtitle">Professional ledger with Google Sheets backend</p>
</header>

<main class="container">
  <section class="form-section card">
    <h2>New Transaction</h2>
    <form id="transactionForm" novalidate>
      <div class="grid">
        <label>Date<input type="date" id="date" required /></label>
        <label>Account Name<input type="text" id="account" list="accountsList" placeholder="Cash, Sales, Rent" required /><datalist id="accountsList"></datalist></label>
        <label>Transaction Type
          <select id="type" required>
            <option value="">Select type</option>
            <option value="Debit">Debit</option>
            <option value="Credit">Credit</option>
          </select>
        </label>
        <label>Amount<input type="number" id="amount" min="0.01" step="0.01" required placeholder="0.00" /></label>
        <label class="fullwidth">Description<input type="text" id="description" placeholder="Short description (optional)" /></label>
      </div>
      <div class="actions">
        <button type="submit" id="submitBtn" class="btn primary">Add Transaction</button>
        <button type="button" id="resetBtn" class="btn">Clear</button>
      </div>
    </form>
  </section>

  <section class="filter-section card">
    <h2>Filters & Actions</h2>
    <div class="filters">
      <label>Account<select id="filterAccount"><option value="All">All</option></select></label>
      <label>Type<select id="filterType"><option value="All">All</option><option value="Debit">Debit</option><option value="Credit">Credit</option></select></label>
      <label>From<input type="date" id="filterFrom" /></label>
      <label>To<input type="date" id="filterTo" /></label>
      <div class="filter-actions">
        <button id="applyFilters" class="btn">Apply</button>
        <button id="clearFilters" class="btn">Clear</button>
      </div>
    </div>
    <div class="export-actions">
      <button id="exportCsv" class="btn">Export CSV</button>
      <button id="printBtn" class="btn">Print / Save as PDF</button>
    </div>
  </section>

  <section class="ledger-section card">
    <h2>Ledger</h2>
    <div class="summary">
      <div>Total Debits: <span id="totalDebits">0.00</span></div>
      <div>Total Credits: <span id="totalCredits">0.00</span></div>
      <div class="net">Net Wealth: <span id="netWealth">0.00</span></div>
    </div>
    <div class="table-wrap">
      <table id="ledgerTable">
        <thead>
          <tr><th>Date</th><th>Account</th><th>Type</th><th>Amount</th><th>Description</th></tr>
        </thead>
        <tbody id="ledgerBody"></tbody>
      </table>
    </div>
  </section>
</main>

<footer class="footer">
  <small>Built for small businesses. Backed by your Google Sheet</small>
</footer>

<script src="app.js"></script>
</body>
</html>
